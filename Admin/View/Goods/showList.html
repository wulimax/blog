<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__ADMIN__/css/page.css" />
    <script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><span><img src="__ADMIN__/images//t01.png" /></span>添加</li>
                <li><span><img src="__ADMIN__/images//t02.png" /></span>修改</li>
                <li><span><img src="__ADMIN__/images//t03.png" /></span>删除</li>
                <li><span><img src="__ADMIN__/images//t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>编号</th>
                    <th>商品名</th>
                    <th>图片</th>
                    <th>商品价格</th>
                    <th>库存</th>
                    <th>添加时间</th>
                    <th>是否删除</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name='data' item='fo'>   
                <tr>
                    <td>
                        <input name="" type="checkbox" value="{$fo.goods_id}" />
                    </td>
                    <td>{$fo.goods_id}</td>
                    <td>{$fo.goods_name}</td>
                    <td><img src="{$fo.goods_small_logo|ltrim='.'}" /></td>
                    <td>{$fo.goods_price}</td>
                    <td>{$fo.goods_number}</td>
                    <td>{$fo.add_time|date='Y-m-d H:i:s',###}</td>
                    <td>
                      <if condition='$fo.is_show==1'>
                          正常
                          <else />
                          删除
                      </if>
                    </td>
                    <td><a href="#" class="tablelink">查看</a> <a href="#" class="tablelink">删除</a>
                    <a href="__MODULE__/Goodspics/photos/goods_id/{$fo.goods_id}" class="tablelink">相册</a>
                    </td>
                </tr>
            </foreach>
       
            </tbody>
        </table>
        <div class="pagin">
            <div class="message">共<i class="blue">{$count}</i>条记录，当前显示第&nbsp;<i class="blue">{$firs+1}</i>页</div>
            <div class="msdn">
                {$show}
            </div>
        </div>
        <div class="tip">
            <div class="tiptop"><span>提示信息</span>
                <a></a>
            </div>
            <div class="tipinfo">
                <span><img src="__ADMIN__/images//ticon.png" /></span>
                <div class="tipright">
                    <p>是否确认对信息的修改 ？</p>
                    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                </div>
            </div>
            <div class="tipbtn">
                <input name="" type="button" class="sure" value="确定" />&nbsp;
                <input name="" type="button" class="cancel" value="取消" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>

</html>
