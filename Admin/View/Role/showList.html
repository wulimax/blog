<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
     <script src='__PUBLICU__/layer/layer.js'></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

      

    });

       
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <a href="add"><li><span><img src="__ADMIN__/images/t01.png" /></span>添加</li></a>
                <li><span><img src="__ADMIN__/images/t02.png" /></span><a href="uploadRole">修改</a></li>
                <li><span><img src="__ADMIN__/images/t03.png" /></span>删除</li>
                <li><span><img src="__ADMIN__/images/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>编号</th>
                    <th>用户组</th>
                    <th>权限ids</th>
                    <th>权限ac</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="data" id='vo' >
                <tr>
                    <td>
                        <input name="" type="checkbox" value="{$vo.role_id}" />
                    </td>
                    <td>{$vo.role_id}</td>
                    <td>{$vo.role_name}</td>
                    <td>{$vo.role_auth_ids}</td>
                    <td>{$vo.role_auth_ac}</td>
                    <td><a href="__CONTROLLER__/assignAuth/role_id/{$vo.role_id}" class="tablelink">分派权限</a> <a href="#" class="tablelink delee"  data="{$vo.role_id}"> 删除</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
 
    $('.tablelist tbody tr:odd').addClass('odd');

     $('.delee').on('click',function(){
               
            var role_id = $(this).attr('data');

            var that    = this;
            $.get("{:U('delrole')}",{role_id:role_id},function(data){
               console.log(data);
                if(data.code=='1'){
                    $(that).parent().parent().remove();
                    window.location.reload();

                }
                layer.alert(data.message);
            },'json');

        });

        
    </script>
</body>

</html>
