<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <form action="" method="post">
            <ul class="forminfo">
                <li>
                    <label>权限名称</label>
                    <input name="auth_name" placeholder="请输入权限名称" type="text" class="dfinput" /></li>
                <li>
                    <label>父级权限</label>
                    <select name="auth_pid" class="dfinput">
                       <option value="0">顶级</option>
                    <volist name='auth' id='vo'>
                        <option value="{$vo.auth_id}">{$vo.auth_name}</option>
                    </volist>   
                    </select>
                    <i></i></li>
                <li>
                    <label>控制器名</label>
                    <input name="auth_c" placeholder="请输入控制器名称" type="text" class="dfinput" />
                </li>
                <li>
                    <label>方法名称</label>
                    <input name="auth_a" placeholder="请输入方法名称" type="text" class="dfinput" />
                </li>
                 <li>
                    <label>是否作为菜单</label>
                    <input name="is_show" type='radio' value='1' checked />是&emsp;
                    <input name="is_show" type='radio' value='0'/>否
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
//jQuery代码
$(function(){
    //给btnsubmit绑定点击事件
    $('#btnSubmit').on('click',function(){
        //表单提交
        $('form').submit();
    })
    $('input[name=auth_c]').parent().hide();
    $('input[name=auth_a]').parent().hide();

    $('select').change(function(){
        //清空input 值
     $('input[name=auth_c]').val('');
     $('input[name=auth_a]').val('');
        var _val = $(this).val();
        if(_val == '0'){
    $('input[name=auth_c]').parent().hide();
    $('input[name=auth_a]').parent().hide();
        }else{
   $('input[name=auth_c]').parent().show();
    $('input[name=auth_a]').parent().show();
        }
    })
});
</script>
</html>
