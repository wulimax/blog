<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><span><img src="images/t01.png" /></span>添加</li>
                <li><span><img src="images/t02.png" /></span>修改</li>
                <li><span><img src="images/t03.png" /></span>删除</li>
                <li><span><img src="images/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>编号</th>
                    <th>用户</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name='data' item='fo'>
                <tr>
                    <td>
                        <input name="" type="checkbox" value="" />
                    </td>
                    <td>{$fo.mg_id}</td>
                    <td>{$fo.mg_name}</td>
                    <foreach name='cat' item='vo'>
                    <if condition="$fo.role_id == $vo.role_id ">
                    <td>{$vo.role_name}</td>

                    </if>
                    </foreach>
                    <td><a href="#" class="tablelink">查看</a> <a href="#" class="tablelink del" data="{$fo.mg_id}"> 删除</a></td>
                </tr>
            </foreach> 
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
        $('.del').click(function(){

            var mg_id = $(this).attr('data');
            var that    = this;
            $.get("{:U('delmg')}",{mg_id:mg_id},function(data){
               console.log(data);
                if(data.code=='1'){
                    $(that).parent().parent().remove();
                    window.location.reload();

                }
                layer.alert(data.message);
            },'json');

        })
    </script>
</body>

</html>
