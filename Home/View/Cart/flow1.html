{__NOLAYOUT__}
<layout name='Asset/flow'/>
     	<script type="text/javascript" src="__HOME__/js/cart.js"></script>
     	<script type="text/javascript" src="__PUBLICU__/layer/layer.js"></script>
     <script type='text/javascript'>
     	var delUrl= "{:U('del')}";
     	var editUrl="{:U('edit')}";
     </script>

	
	<div style="clear:both;"></div>
	
	
	<!-- 页面头部 start -->
	<div class="header w990 bc mt15">
		<div class="logo w990">
			<h2 class="fl"><a href="index.html"><img src="__HOME__/images/logo.png" alt="京西商城"></a></h2>
			<div class="flow fr">
				<ul>
					<li class="cur">1.我的购物车</li>
					<li>2.填写核对订单信息</li>
					<li>3.成功提交订单</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 页面头部 end -->


	<!-- 主体部分 start -->
	<div class="mycart w990 mt10 bc">
		<h2><span>我的购物车</span></h2>
		<table>
			<thead>
				<tr>
					<th class="col1">商品名称</th>
					
					<th class="col3">单价</th>
					<th class="col4">数量</th>	
					<th class="col5">小计</th>
					<th class="col6">操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name='cartInfo' id='vol'>
				<tr>
					<td class="col1"><a target="_blank" href="__MODULE__/Goods/detail/goods_id/{$vol.goods_id}"><img src="{$vol.thumb}" alt="" /></a>  <strong><a href="__MODULE__/Goods/detail/goods_id/{$vol.goods_id}" target="_blank">{$vol.goods_name}</a></strong></td>
					
					<td class="col3">￥<span>{$vol.goods_price}</span></td>
					<td class="col4"> 
						<a href="javascript:;" class="reduce_num" onClick="changNumber(this,{$vol.goods_id},'reduce')"></a>
						<input type="text" name="amount" value="1" class="amount" onblur='changNumber(this,{$vol.goods_id},"amount")'/>
						<a href="javascript:;" class="add_num" onClick="changNumber(this,{$vol.goods_id},'add')"></a>
					</td>
					<td class="col5">￥<span>{$vol.goods_total_price}</span></td>
					<td class="col6"><a href="javascript:;"  class='del' data={$vol.goods_id}>删除</a></td>
				</tr>
			</volist>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6">购物金额总计： <strong>￥ <span id="total">{$price}</span></strong></td>
				</tr>
			</tfoot>
		</table>
		<div class="cart_btn w990 bc mt10">
			<a href="" class="continue">继续购物</a>
			<a href="{:U('flow2')}" class="checkout">结 算</a>
		</div>
	</div>
	<!-- 主体部分 end -->

	<div style="clear:both;"></div>
